<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/styles/animations.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      media="(min-width: 768px)"
      href="./assets/styles/desktop.css"
    />
    <title>MyMovies</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./assets/hamburger.png"
        alt="Menu hamburguesa"
        class="header__icon-menu"
      />
      <ul class="header__menu">
        <li class="menu__item">
          <img src="./assets/search.png" alt="Lupa de busqueda" />
          <p>Busca algo mágico</p>
        </li>
        <li class="menu__item">
          <img src="./assets/heart.png" alt="Favoritos" />
          <p>Lo que te encanta</p>
        </li>
        <li class="menu__item">
          <img src="./assets/home.png" alt="Home" />
          <p>Inicio</p>
        </li>
        <li class="menu__item">
          <img src="./assets/fire.png" alt="Fire" />
          <p>Lo más top</p>
        </li>
        <li class="menu__item">
          <img src="./assets/config.png" alt="config" />
          <p>Ajustes</p>
        </li>
      </ul>
      <a href="./index.html" class="header__logo-a">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="./assets/Logo-pink.png"
            class="header__logo"
          />
          <img src="./assets/logo.png" alt="Logo" class="header__logo" />
        </picture>
      </a>
      <input type="text" placeholder="¿Que verás hoy?" class="header__input" />
      <div class="header__profile">
        <img
          src="./assets/down-arrow.png"
          alt="Down Arrow"
          class="profile-arrow"
        />
        <img
          src="./assets/person.png"
          class="profile-photo"
          alt="Foto del Perfil"
        />
      </div>
      <ul class="profile__menu">
        <li class="menu__item">
          <img src="./assets/face.png" alt="Perfil" />
          <p>Tu perfil</p>
        </li>
        <li class="menu__item">
          <img
            src="./assets/config-profile.png"
            alt="Configuración de perfil"
          />
          <p>Configuración</p>
        </li>
        <li class="menu__item">
          <img src="./assets/tag.png" alt="Subscripción" />
          <p>Subscripción</p>
        </li>
      </ul>
      <div class="profile-options">
        <img src="./assets/price-tag-pink.png" alt="Compras" />
        <img src="./assets/config-pink.png" alt="config" />
        <img src="./assets/face-pink.png" alt="profile" />
      </div>
    </header>
    <div class="content-container">
      <aside class="side-bar">
        <div class="nav-options">
          <div class="nav-item">
            <img src="./assets/heart.png" alt="Favoritos" />
            <p>Fav</p>
          </div>
          <div class="nav-item">
            <img src="./assets/home.png" alt="Home" />
            <p>Home</p>
          </div>
          <div class="nav-item">
            <img src="./assets/fire.png" alt="Top" />
            <p>Top</p>
          </div>
        </div>
        <div class="nav-item">
          <img src="./assets/config.png" alt="Configuración" />
          <p>Ajustes</p>
        </div>
      </aside>
      <main class="movies">
        <section>
          <div class="movies__container">
            <h3>Ahora en cines</h3>
          </div>
        </section>
        <section>
          <div class="movies__container">
            <h3>Lo mejor en Colombia</h3>
        </section>
        <section>
          <div class="movies__container">
            <h3>Próximos estrenos</h3>
        </section>
      </main>
    </div>
    <div class="message-container"></div>
    <div class="message-info__container"></div>
    <script src="./index.js"></script>
  </body>
</html>
